<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferretería La 35</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos personalizados */
        .navbar {
            background-color: #f57f17; /* Naranja oscuro */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* Blanco para el texto en la barra de navegación */
        }
        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
        }
        .navbar-toggler {
            border-color: #ffffff;
        }
        .footer {
            background-color: #f57f17; /* Naranja oscuro */
            color: #ffffff;
            padding: 1rem 0;
        }
        .footer .btn {
            margin: 0 0.5rem;
        }
        .btn-primary {
            background-color: #ff6f00; /* Naranja más claro */
            border-color: #ff6f00;
        }
        .btn-primary:hover {
            background-color: #e65c00; /* Naranja aún más oscuro para el hover */
            border-color: #e65c00;
        }
        .btn-success {
            background-color: #4caf50; /* Verde para WhatsApp */
            border-color: #4caf50;
        }
        .btn-info {
            background-color: #00aced; /* Azul para el enlace de descarga */
            border-color: #00aced;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_productos' %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'page_list' %}">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Regístrate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Enlaces a redes sociales y descarga -->
    <footer class="footer text-center">
        <a href="https://www.facebook.com/TuPaginaFacebook" target="_blank" class="btn btn-primary">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="https://wa.me/1234567890" target="_blank" class="btn btn-success">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="https://whatsapp.com/dl/" target="_blank" class="btn btn-info">
            <i class="fab fa-whatsapp"></i> Descargar WhatsApp
        </a>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
