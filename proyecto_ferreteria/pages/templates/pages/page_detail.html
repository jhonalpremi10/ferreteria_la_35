{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Precio: {{ product.price }}</p>
<p>Publicado el {{ product.created_at }}</p>
<a href="{% url 'product_list' %}">Volver a la lista</a>
{% endblock %}
