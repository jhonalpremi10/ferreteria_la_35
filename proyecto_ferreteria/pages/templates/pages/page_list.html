{% extends "base.html" %}

{% block content %}
<h1>Lista de Blogs</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Título</th>
            <th>Fecha de Publicación</th>
        </tr>
    </thead>
    <tbody>
        {% for blog in blogs %}
        <tr>
            <td><a href="{% url 'page_detail' blog.id %}">{{ blog.title }}</a></td>
            <td>{{ blog.publish_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No hay blogs disponibles.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
