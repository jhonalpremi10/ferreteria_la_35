{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Producto{% else %}Nuevo Producto{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
</form>
<a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
