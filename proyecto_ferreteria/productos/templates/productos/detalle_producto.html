{% extends "base.html" %}

{% block content %}
<h2>{{ producto.nombre }}</h2>
<div class="row">
    <div class="col-md-6">
        {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" class="img-fluid" alt="{{ producto.nombre }}">
        {% endif %}
    </div>
    <div class="col-md-6">
        <p><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
        <p><strong>Precio:</strong> ${{ producto.precio }}</p>
        <p><strong>Stock:</strong> {{ producto.stock }}</p>
        <a href="{% url 'editar_producto' producto.id %}" class="btn btn-warning">Editar</a>
        <form action="{% url 'eliminar_producto' producto.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
</div>
<a href="{% url 'product_list' %}" class="btn btn-primary">Volver a la lista</a>
{% endblock %}
